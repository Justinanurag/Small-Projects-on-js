<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Matric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Leetmatric</h1>
        <div class="user-container">
            <p>Enter Username</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle" id="easy-circle">
                        <span id="easy-label">0%</span>
                        Easy
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle" id="medium-circle">
                        <span id="medium-label">0%</span>
                        Medium
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle" id="hard-circle">
                        <span id="hard-label">0%</span>
                        Hard
                    </div>
                </div>
            </div>
            <div class="stats-cards">
                <div class="card">
                    <!-- directly route from javascript -->

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
